<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script language="JavaScript">
    function addFile() {
        var file=document.createElement("input");
        file.setAttribute('id','temp_file');
        file.setAttribute('type','file');
    }

</script>
<body>
   <from action="uploadFile" method="post">
       <input type="button" value="添加条件"  onclick="addFile()";>
   </from>
</body>
</html>
